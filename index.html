<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Blockchain Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .fact-display {
            font-size: 1.5em;
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fafafa;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Blockchain Facts</h1>
        <div id="factDisplay" class="fact-display"></div>
        <button id="newFactButton">Get a New Fact</button>
    </div>

    <div id="factModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Fact Details</h2>
            <p id="factDetails"></p>
        </div>
    </div>

    <script>
        const facts = [
            "Blockchain is a decentralized digital ledger technology that records transactions across many computers.",
            "Each block in a blockchain contains a cryptographic hash of the previous block, ensuring data integrity.",
            "Blockchain technology is the backbone of cryptocurrencies like Bitcoin and Ethereum.",
            "Transactions on a blockchain are immutable, meaning they cannot be altered or deleted once confirmed.",
            "Smart contracts are self-executing contracts with the terms of the agreement directly written into code on the blockchain.",
            "Public blockchains are open to anyone, while private blockchains restrict access to a select group of participants.",
            "Blockchain can enhance transparency and traceability in supply chains by providing a tamper-proof record of transactions.",
            "The first blockchain was created in 2008 by an anonymous person or group known as Satoshi Nakamoto.",
            "Blockchain technology can be used in various industries, including finance, healthcare, and real estate.",
            "Consensus mechanisms, such as Proof of Work and Proof of Stake, are used to validate transactions on a blockchain."
        ];

        document.getElementById('newFactButton').addEventListener('click', displayRandomFact);
        document.querySelector('.close').addEventListener('click', closeModal);

        function displayRandomFact() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            const selectedFact = facts[randomIndex];
            document.getElementById('factDisplay').innerText = selectedFact;
            document.getElementById('factDisplay').onclick = function() {
                showModal(selectedFact);
            };
        }

        function showModal(fact) {
            document.getElementById('factDetails').innerText = fact;
            document.getElementById('factModal').style.display = "block";
        }

        function closeModal() {
            document.getElementById('factModal').style.display = "none";
        }

        // Close modal when clicking outside of the modal content
        window.onclick = function(event) {
            if (event.target == document.getElementById('factModal')) {
                closeModal();
            }
        }
    </script>
</body>
</html>
